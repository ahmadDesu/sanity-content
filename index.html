<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My pets</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header>
      <h1>Sanity + Vanilla JavaScript New</h1>
    </header>
    <main>
      <h2>Pets</h2>
      <ul>
        <li>Loading pets…</li>
      </ul>

      <div>
        <pre>
¯\_(ツ)_/¯
Your data will show up here when you've configured everything correctly
        </pre>
      </div>
    </main>

    <!-- Each post's extracted content will be displayed here -->
    <p id="text"></p>

    <script>
      // Select the DOM-element, so that you can replace it with content
      let PROJECT_ID = "mih1agps";
      let DATASET = "production";
      let QUERY = encodeURIComponent('*[_type == "post"]');
      let text = document.getElementById("text");

      // Compose the URL for your project's endpoint and add the query
      let URL = `https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/query/${DATASET}?query=${QUERY}`;

      // fetch the content
      fetch(URL)
        .then((res) => res.json())
        .then(({ result }) => {
          let list = document.querySelector("ul");
          let firstListItem = document.querySelector("ul li");

          if (result.length > 0) {
            // remove the placeholder content
            list.removeChild(firstListItem);

            result.forEach((post) => {
              // create a list element for each pet
              let listItem = document.createElement("li");

              // add the pet name as the text content
              listItem.textContent = post?.name;

              // Create a <p> element for the extracted content
              let paragraph = document.createElement("p");

              // Extract the text from the post content and set it as the <p> content
              const extractedText = post?.content[0]?.children
                .map((child) => child.text)
                .join("");
              paragraph.textContent = extractedText;

              // Append the <p> element to the list item
              listItem.appendChild(paragraph);

              // add the item to the list
              list.appendChild(listItem);
            });

            let pre = document.querySelector("pre");
            // add the raw data to the preformatted element
            pre.textContent = JSON.stringify(result, null, 2);
          }
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
