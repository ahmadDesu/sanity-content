<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My pets</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Sanity + Vanilla JavaScript New</h1>
    </header>
    <main>
      <h2>Pets</h2>
      <ul>
        <li>Loading pets…</li>
      </ul>

      <div>
        <pre>
¯\_(ツ)_/¯
Your data will show up here when you've configured everything correctly
        </pre>
      </div>
    </main>

    <!-- Each post's extracted content will be displayed here -->
    <div id="contentContainer"></div>

    <script>
      // Select the DOM-element, so that you can replace it with content
      let PROJECT_ID = "mih1agps";
      let DATASET = "production";
      let QUERY = encodeURIComponent('*[_type == "post"]');
      let text = document.getElementById("text");

      // Compose the URL for your project's endpoint and add the query
      let URL = `https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/query/${DATASET}?query=${QUERY}`;

      // fetch the content
      fetch(URL)
        .then((res) => res.json())
        .then(({ result }) => {
          let list = document.querySelector("ul");
          let firstListItem = document.querySelector("ul li");

          if (result.length > 0) {
            // remove the placeholder content
            list.removeChild(firstListItem);

            result.forEach((post) => {
              let listItem = document.createElement("li");
              listItem.textContent = post?.name;

              // Create a <div> element for the extracted content
              let contentDiv = document.createElement("div");

              // Extract the content from the post and set it as the content of the <div>
              const children = post?.content[0]?.children || [];

              children.forEach((child) => {
                if (child._type === "image") {
                  // If it's an image object, create an <img> element and set its src attribute
                  let img = document.createElement("img");
                  const imageRef = child.asset?._ref;
                  img.src = `https://cdn.sanity.io/assets/${PROJECT_ID}/${DATASET}/${imageRef}`;

                  // You can add additional attributes, styles, and classes to the image if needed
                  // img.alt = "Alternative Text";
                  // img.style.maxWidth = "100%";

                  // Append the <img> element to the content <div>
                  contentDiv.appendChild(img);
                } else {
                  // If it's a text object, create a <p> element and apply formatting if necessary
                  if (child.text) {
                    let paragraph = document.createElement("p");
                    let span = document.createElement("span");
                    span.textContent = child.text;

                    if (child.marks) {
                      if (child.marks.includes("strong")) {
                        span.style.fontWeight = "bold"; // Apply bold formatting
                      }
                      if (child.marks.includes("italic")) {
                        span.style.fontStyle = "italic"; // Apply italic formatting
                      }
                      if (child.marks.includes("underline")) {
                        span.style.textDecoration = "underline"; // Apply underline formatting
                      }
                      // Add more conditions for other rich text formatting marks as needed
                    }

                    paragraph.appendChild(span);

                    // Append the <p> element to the content <div>
                    contentDiv.appendChild(paragraph);
                  }
                }
              });

              // Append the content <div> to the list item
              listItem.appendChild(contentDiv);

              // add the item to the list
              list.appendChild(listItem);
            });

            // ...
          }
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
