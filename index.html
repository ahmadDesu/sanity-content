<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My pets</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sanity + Vanilla JavaScript New</h1>
    </header>
    <main>
      <h2>Pets</h2>
      <ul id="postList">
        <li>Loading petsâ€¦</li>
      </ul>
    </main>

    <!-- Each post's extracted content will be displayed here -->
    <div id="contentContainer"></div>

    <script>
      // Select the DOM-element, so that you can replace it with content
      let PROJECT_ID = "mih1agps";
      let DATASET = "production";
      let QUERY = encodeURIComponent('*[_type == "post"]');
      let text = document.getElementById("text");

      // Compose the URL for your project's endpoint and add the query
      let URL = `https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/query/${DATASET}?query=${QUERY}`;

      // Function to extract and display the first text and first image for each post
      function extractPostData(post) {
        let firstText = "";
        const children = post?.content || [];
        for (const child of children) {
          if (
            child._type === "block" &&
            child.children &&
            child.children[0]?.text
          ) {
            firstText = child.children[0].text;
            break;
          }
        }

        let firstImageSrc = "";
        for (const child of children) {
          if (child._type === "image" && child.asset?._ref) {
            let imageRef = child.asset._ref;
            if (imageRef.includes("image-")) {
              imageRef = imageRef.replace("image-", "").replace("-jpg", ".jpg");
              firstImageSrc = `https://cdn.sanity.io/images/${PROJECT_ID}/${DATASET}/${imageRef}`;
              break;
            }
          }
        }

        return {
          title: firstText,
          thumbnailSrc: firstImageSrc,
        };
      }

      // Fetch the content and populate the post list
      fetch(URL)
        .then((res) => res.json())
        .then(({ result }) => {
          let list = document.getElementById("postList");
          let firstListItem = document.querySelector("ul li");

          if (result.length > 0) {
            // remove the placeholder content
            list.removeChild(firstListItem);

            result.forEach((post, index) => {
              let listItem = document.createElement("li");
              listItem.textContent = extractPostData(post).title;

              listItem.addEventListener("click", () => {
                // Pass the post data as URL query parameters when the list item is clicked
                const postData = JSON.stringify(extractPostData(post));
                const postDataQueryParam = encodeURIComponent(postData);
                window.location.href = `/detail.html?data=${postDataQueryParam}`;
              });

              list.appendChild(listItem);
            });
          }
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
