<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My pets</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Sanity + Vanilla JavaScript New</h1>
    </header>
    <main>
      <h2>Pets</h2>
      <ul>
        <li>Loading pets…</li>
      </ul>

      <div>
        <pre>
¯\_(ツ)_/¯
Your data will show up here when you've configured everything correctly
        </pre>
      </div>
    </main>

    <!-- Each post's extracted content will be displayed here -->
    <div id="contentContainer"></div>

    <script>
      // Select the DOM-element, so that you can replace it with content
      let PROJECT_ID = "mih1agps";
      let DATASET = "production";
      let QUERY = encodeURIComponent('*[_type == "post"]');
      let text = document.getElementById("text");

      // Compose the URL for your project's endpoint and add the query
      let URL = `https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/query/${DATASET}?query=${QUERY}`;

      // fetch the content
      fetch(URL)
        .then((res) => res.json())
        .then(({ result }) => {
          let list = document.querySelector("ul");
          let firstListItem = document.querySelector("ul li");

          if (result.length > 0) {
            // remove the placeholder content
            list.removeChild(firstListItem);

            result.forEach((post) => {
              let listItem = document.createElement("li");

              // Extract the first text from the content
              let firstText = "";
              const children = post?.content || [];
              for (const child of children) {
                if (
                  child._type === "block" &&
                  child.children &&
                  child.children[0]?.text
                ) {
                  firstText = child.children[0].text;
                  break;
                }
              }

              listItem.textContent = firstText; // Set the first text as the title

              // Extract the first image from the content
              let firstImageSrc = "";
              for (const child of children) {
                if (child._type === "image" && child.asset?._ref) {
                  // Extract the image filename from the _ref property
                  let imageRef = child.asset._ref;
                  if (imageRef.includes("image-")) {
                    imageRef = imageRef
                      .replace("image-", "")
                      .replace("-jpg", ".jpg");
                    firstImageSrc = `https://cdn.sanity.io/images/${PROJECT_ID}/${DATASET}/${imageRef}`;
                    break;
                  }
                }
              }

              // Create an <img> element for the thumbnail
              let thumbnailImg = document.createElement("img");
              thumbnailImg.src = firstImageSrc;

              // You can add additional attributes, styles, and classes to the thumbnail image if needed
              // thumbnailImg.alt = "Alternative Text";
              thumbnailImg.style.width = "300px";
              thumbnailImg.style.height = "300px";

              // Append the thumbnail <img> element to the list item
              listItem.appendChild(thumbnailImg);

              // Add a click event listener to the list item
              listItem.addEventListener("click", () => {
                // Navigate to the detail page with the necessary data
                const projectQueryParam = encodeURIComponent(PROJECT_ID);
                const titleQueryParam = encodeURIComponent(firstText);
                window.location.href = `/detail.html?id=${post._id}&project=${projectQueryParam}&title=${titleQueryParam}`;
            });

              // add the item to the list
              list.appendChild(listItem);
            });

            // ...
          }
        })
        .catch((err) => console.error(err));
    </script>

  </body>
</html>
